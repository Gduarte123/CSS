<!DOCTYPE html>
<html lang="en">

<head>

    <title>Previsão do Tempo</title>
</head>

<body>

    <table border="1">

            <th>Temperatura Máxima</th>
        </tr>
        <tr>
            <td>Domingo</td>
            <td><img src="imagens/sol.png" alt="Sol" width="30px"></td>
            <td>18°C</td>
            <td>30°C</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td><img src="imagens/heavy-rain.png" alt="Chuva Leve" width="30px"></td>
            <td>20°C</td>
            <td>28°C</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td><img src="imagens/thunder.png" alt="Tempestade" width="30px"></td>
            <td>22°C</td>
            <td>27°C</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td><img src="imagens/sol.png" alt="Sol" width="30px"></td>
            <td>19°C</td>
            <td>32°C</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td><img src="imagens/heavy-rain.png" alt="Chuva Leve" width="30px"></td>
            <td>21°C</td>
            <td>26°C</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td><img src="imagens/thunder.png" alt="Tempestade" width="30px"></td>
            <td>23°C</td>
            <td>29°C</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td><img src="imagens/sol.png" alt="Sol" width="30px"></td>
            <td>18°C</td>
            <td>33°C</td>
        </tr>
    </table>

</body>

</html>
