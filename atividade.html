<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Treinamento para Programadores</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Treinamento para Programadores</h1>

    <h2 class="dias">Dias da semana</h2>
    <ul>
        <li>Segunda</li>
        <li>Terça</li>
        <li>Quarta</li>
    </ul>

    <div class="box">
        <h3 class="dia">Segunda</h3>
        <ul>
            <li>Lógica de Programação</li>
            <li>Algoritmos</li>
        </ul>
    </div>

    <div class="box">
        <h3 class="dia">Terça</h3>
        <ul>
            <li>Estrutura de Dados</li>
            <li class="vermelho">Soft Skills</li>
        </ul>
    </div>

    <div class="box">
        <h3 class="dia">Quarta</h3>
        <ul>
            <li>Banco de Dados</li>
            <li class="vermelho">Git e Github</li>
        </ul>
    </div>
</body>
</html>
